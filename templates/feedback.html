<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/feedback.css">
    <title>Feedback</title>
</head>

<body>
    {% include "header.html" %}

    <main>
        <div class="container">
            <div style="text-align:center">
                <h2>FEEDBACK</h2>
                <p>Support us, or leave us a message:</p>
            </div>
            <div class="row">
                <div class="column">
                    <img src="/static/images/" alt="">
                </div>
                <div class="column">
                    <p> Feedback!!!!!!!!<br>

                        We value your feedback!
                        Please take a moment to share your thoughts with us.
                        Your input helps us improve and provide a better experience for you.</p>
                    <form method="post">
                    {% csrf_token %}
                        <label for="fname">Name</label>
                        <input type="text" id="name" name="name" maxlength="40" placeholder="Your name.." required>
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" cols="30" rows="10" placeholder="Your Address.." required></textarea>
                        <label for="email"> Enter your email </label>
                        <input type="email" id="email" name="email" placeholder="Your email.." required><br>
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="India">India</option>
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                        </select>
                        <label for="feedback">Feedback</label>
                        <textarea id="feedback" name="feedback" placeholder="Write something.."style="height:170px" required></textarea>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    {% include "footer.html" %}

</body>

</html>
